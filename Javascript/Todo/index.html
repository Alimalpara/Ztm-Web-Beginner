<!DOCTYPE html>
<html>

<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="main">
		<div class="container">
			<div class="heading">
				<h1>Shopping List</h1>
			</div>

			<div class="content">
				<p id="first">Get it done today</p>
				<div class="input">
					<input id="userinput" type="text" placeholder="enter items">
					<button id="enter">Enter</button>
				</div>
				<div class="list">
					<div class="mainlist">
						<ul>
							<li class="bold red clickableli" random="23">Notebook</li>
							<li class="clickableli">Jello</li>
							<li class="clickableli">Spinach</li>
							<li class="clickableli">Rice</li>
							<li class="clickableli">Birthday Cake</li>
							<li class="clickableli">Candles</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
