<!DOCTYPE html>
<html>

<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="bold red clickableli" random="23">Notebook</li>
		<li class="clickableli">Jello</li>
		<li class="clickableli">Spinach</li>
		<li class="clickableli">Rice</li>
		<li class="clickableli">Birthday Cake</li>
		<li class="clickableli">Candles</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
