<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"
    <title>Form examples</title>
</head>
<body>
    
    <form method="get">
        Firstname : <input type="text" name="firstname" ><br>
        LAstname : <input type="text" name="lastname" > <br>
        Email : <input type="email" name="email"><br>
        Password : <input type="password" name="password"><br>
        Address: <input type="text" name="address"><br>
        Male :<input type="radio" value="male" name="gender">
        Female : <input type="radio" value="female" name="gender"><br>

       City: <select>
          <option value="Toronto" name="City">Toronto</option>
          <option value="Kitchener" name="City">Kitchener</option>
        </select><br>

        sports : <input type="checkbox" name="sports" value="volleyball"> volleyball
        <input type="checkbox" name="sports" id=""> cricket<br>

        <input type="submit" value="submit"> <input type="reset" value="reset">

    </form>
</body>
</html>
